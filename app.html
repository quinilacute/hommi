<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-HyExzsWfuKAYuYM7Ijzw0VzcEBuG8J8RbFofl4pYDZmKvZx17BpL3SjCVh8JAVf7XOF/7M3sPYUyRnp7TRK5/Q=="
   crossorigin="anonymous" />

<body>
   <main>
    <div>
      <div class='app-settings'>
        <h1>App Settings</h1>


        <div class='setting'>
          <label>
            <input type='checkbox'
             id='notificationEnabled'
              checked>
            Enable Notifications
          </label>
        </div>
  
        <div class='setting'>
          <label for='theme'>Theme:</label>
          <select id='theme'>
            <option value="light">Light</option>
            <option value='dark'>Dark</option>
          </select>
        </div>
  
        <div class='setting'>
          <label for='language'>Language:</label>
          <select id='language'>
            <option value='english'>English</option>
            <option value='spanish'>Spanish</option>
            <option value='french'>French</option>
          </select>
        </div>
  
        <div class='setting'>
          <label for='privacyLevel'>Privacy Level:</label>
          <select id='privacyLevel'>
            <option value='public'>Public</option>
            <option value='private'>Private</option>
          </select>
        </div>
        <button id='saveSettings'>Save Settings</button>
        <br>
        <br>
       
      </div>

      <div class="acc">
        <button ><a href="./login.html">Login</a></button>
        <br>
        <br>
        <button ><a href="./logout.html">LogOut</a></button>
       
      </div>

    </div>
   </main>
