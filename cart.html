            <path fill="#00A859" d="M56 176c0-26.5 21.5-48 48-48s48 21.5 48 48-21.5 48-48 48-48-21.5-48-48zm96 160c0-26.5-21.5-48-48-48s-48 21.5-48 48 21.5 48 48 48 48-21.5 48-48zm96-96c0-26.5-21.5-48-48-48s-48 21.5-48 48 21.5 48 48 48 48-21.5 48-48z"/>

        </div>
    </section>


    <section>
      <div class="check">
        <div class='cart-page'>
          <div class='cart-items'>
            <div class='cart-item'>
              <img src='' alt='Item Image' />
              <div class='quantity'>
                <button class='decrease'>-</button>
                <br>
                <span></span>
                <button class='increase'>+</button>
                <br>
                <button class='remove'>Remove</button>
              </div>
              <div class="spec">
                <h3></h3>
                <p>Specification: </p>
                <p>Price: $</p>
              </div>
             
            </div>
          </div>
        
          <div class='summary'>
            <p>Subtotal:   $</p>
            <br>
            <p>Delivery Fee:   $</p>
          </div>
        
          <div class='checkout-button'>
            <a href="./checkout.html"><button>Proceed to Checkout - Total: $</button></a>
          </div>
        </div>
      </div>
      </div>
    </section>
